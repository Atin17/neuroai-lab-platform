version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: neuroai-db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: neuroai_lab
      MYSQL_USER: neuroai_user
      MYSQL_PASSWORD: neuroai_password
      MYSQL_INITDB_SKIP_TZINFO: 'yes'
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neuroai-network

  # MinIO S3 Emulator
  minio:
    image: minio/minio:latest
    container_name: neuroai-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/minio_data
    command: server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neuroai-network

  # NeuroAI Lab Platform Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neuroai-app
    environment:
      NODE_ENV: production
      DATABASE_URL: "mysql://neuroai_user:neuroai_password@db:3306/neuroai_lab"
      JWT_SECRET: "your-jwt-secret-key-change-in-production"
      VITE_APP_ID: "local-dev"
      VITE_APP_TITLE: "NeuroAI Lab Platform"
      VITE_APP_LOGO: "/logo.svg"
      # S3 Configuration
      AWS_ACCESS_KEY_ID: "minioadmin"
      AWS_SECRET_ACCESS_KEY: "minioadmin"
      AWS_S3_BUCKET: "neuroai-data"
      AWS_S3_REGION: "us-east-1"
      AWS_S3_ENDPOINT: "http://minio:9000"
      # OAuth (optional, can be configured for production)
      OAUTH_SERVER_URL: "http://localhost:3000"
      VITE_OAUTH_PORTAL_URL: "http://localhost:3000"
      OWNER_OPEN_ID: "local-owner"
      OWNER_NAME: "Local Owner"
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - neuroai-network
    volumes:
      - ./client/public:/app/client/public:ro

volumes:
  mysql_data:
    driver: local
  minio_data:
    driver: local

networks:
  neuroai-network:
    driver: bridge
